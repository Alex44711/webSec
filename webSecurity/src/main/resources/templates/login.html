<!--suppress ThymeleafVariablesResolveInspection-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | SpringForAll - Spring Security</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">

    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-header">
                    <h3 class="card-title">Login
                        <img src="https://img.icons8.com/wired/30/000000/login-rounded-right.png"/>
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group" style="margin-top: 30px">
                            <div class="input-group col-md-8 offset-md-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://img.icons8.com/dotty/23/000000/user.png"/>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="account">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-8 offset-md-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://img.icons8.com/dotty/23/000000/password-window.png"/>
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="password">
                            </div>
                        </div>
                        <br>
                        <div th:if="${param.error}">
                            <p style="text-align: center" class="text-danger">Login failed!</p>
                        </div>
                        <div th:if="${result}">
                            <p style="text-align: center" class="text-success" th:text="${result}"></p>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-8 offset-md-2 col-12 ">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-8 offset-md-2" style="text-align: center">
                                <a href="/register">Create Account</a> | Forget Password?
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
