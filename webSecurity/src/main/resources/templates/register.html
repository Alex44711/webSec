<!--suppress ThymeleafVariablesResolveInspection-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- CSRF -->
<meta name="_csrf" th:content="${_csrf.token}"/>

<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<title>Login | SpringForAll - Spring Security</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">

    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-header">
                    <h3 class="card-title">Register
                        <img src="https://img.icons8.com/officel/32/000000/keyboard.png"/>
                    </h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group" style="margin-top: 30px">
                            <div class="input-group col-md-8 offset-md-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://img.icons8.com/ios-filled/23/000000/edit-administrator.png"/>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Account"/>
                            </div>
                        </div>
                        <div id="userValidate"></div>
                        <div class="form-group ">
                            <div class="input-group col-md-8 offset-md-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://img.icons8.com/ios-filled/23/000000/password-window.png"/>
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                            </div>
                        </div>
                        <div id="passwordValidate"></div>
                        <div class="form-group ">
                            <div class="input-group col-md-8 offset-md-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="https://img.icons8.com/ios-filled/23/000000/name.png"/>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="NickName"/>
                            </div>
                        </div>
                        <div id="nicknameValidate"></div>
                        <br/>
                        <div th:if="${param.error}">
                            <p style="text-align: center" class="text-danger">User already exists!</p>
                        </div>
                        <div th:if="${param.success}">
                            <p style="text-align: center" class="text-success">Success you can login nowÔºÅ</p>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-8 offset-md-2 col-12">
                                <button type="button" class="btn btn-primary btn-block" onclick="Register()">Register</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-8 offset-md-2" style="text-align: center">
                                <a href="/login">Return to login page</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/register.js"></script>
</html>
